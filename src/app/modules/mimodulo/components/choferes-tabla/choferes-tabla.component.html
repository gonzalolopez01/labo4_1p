<table class="table table-striped table-bordered">
    <thead>
      <tr>
          <th style="width: 16.6%;">NOMBRE</th>
        <th style="width: 16.6%;">DNI</th>
        <th style="width: 16.6%;">EDAD</th>
        <th style="width: 16.6%;">NRO LICENCIA</th>
        <th style="width: 16.6%;">LICENCIA PROFECIONAL</th>
        <th style="width: 16.6%;">PAIS</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of items; let i = index">
        <tr [ngClass]="{'table-active': i === selectedItemId}" (click)="show(item, i)" style="cursor: pointer;">
            <td [ngStyle]="{color: getColor(i)}">{{item.chofer.nombre}}</td>
          <td>{{item.chofer.dni}}</td>
          <td>{{item.chofer.edad}}</td>
          <td>{{item.chofer.nrolicencia}}</td>
          <td>{{item.chofer.licenciaprofesional ? 'SÃ­' : 'No'}}</td>
          <td>{{item.chofer.pais}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
