<div class="form-control-group">
    @if(vehiculo != null){
        <div class="card">
            <p><strong>{{vehiculo.nombre}}</strong></p>
        </div>
        <!-- VER DE ARMAR TODO ESTO AFUERA Y SOLO RECIBIRLO POR ETIQUETA -->
        <div class="card-body">                        
            <button (click)="bajaVehiculo()" [disabled]="!isMarked" class="w-100 btn btn-lg btn-outline-primary">Eliminar</button>            
        </div>
        
        <div class="form-control-group">
            <label for="mark">¿Estás seguro?</label>
                      
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="markCheck" [(ngModel)]="isMarked">
              <label for="markCheck" class="form-check-label">Sí</label>
            </div>
        </div>
    }
</div>
