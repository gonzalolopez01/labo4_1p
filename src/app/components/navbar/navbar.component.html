<nav class="navbar bg-body-tertiary">
  <form class="container-fluid d-flex align-items-center justify-content-between">
    <div>
      <button class="btn btn-outline-success me-2" type="button" routerLinkActive="active" routerLink="home">Home</button>
      <button class="btn btn-sm btn-outline-secondary me-2" type="button" routerLinkActive="active" [routerLink]="'/abm/alta'">Alta Chofer</button>
      <button class="btn btn-sm btn-outline-secondary me-2" type="button" routerLinkActive="active" [routerLink]="'/abm/choferes'">Choferes</button>
      <button class="btn btn-sm btn-outline-secondary me-2" type="button" routerLinkActive="active" [routerLink]="'/abm/vehiculos'">ABM - Vehiculos</button>
      <button class="btn btn-sm btn-outline-secondary me-2" type="button" routerLinkActive="active" [routerLink]="'/registro'">Registro</button>
    </div>

    <div>
      <div *ngIf="!auth.currentUser?.email; else elseBlock">
        <button class="btn btn-sm btn-outline-secondary" type="button" routerLinkActive="active" [routerLink]="'/login'">Login</button>
      </div>
      
      <ng-template #elseBlock>
        <div class="d-flex align-items-center">
          <button (click)="CloseSession()" class="btn btn-sm btn-outline-secondary me-2" type="button" routerLinkActive="active" [routerLink]="'/login'">Cerrar Sesión</button>
          <p class="mb-0 texto-blanco">Usuario: {{auth.currentUser?.email}}</p>
        </div>
      </ng-template>
    </div>
  </form>
</nav>
