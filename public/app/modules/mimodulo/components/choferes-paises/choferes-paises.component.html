<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Paises</span>
</h4>

<ul class="list-group mb-3" style="max-height: 300px; overflow-y: auto;">
    <ng-container *ngFor="let item of items; let i = index">
        
        <li [ngClass]="{'active': i === selectedItemId}">
            <div (click)="show(item, i)" style="cursor: pointer;">
                <img [style.width.px]="75" flag [src]="item.flags.png">
                <span [ngStyle]="{color: getColor(i)}">
                    <!-- {{item.name.common}} -->
                    {{item.translations.spa.common}}
                </span>
            </div>
        </li>
    </ng-container>
</ul>

<form class="card p-2">
